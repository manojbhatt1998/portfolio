<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  .contact-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
    max-width: 1000px;
    padding: 40px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 255, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  .contact-section::before {
    content: "";
    position: absolute;
    top: -100px;
    left: -100px;
    width: 250px;
    height: 250px;
    background: #ffce00;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 6s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }

    100% {
      transform: translateY(40px);
    }
  }

  .contact-img {
    flex: 1;
    text-align: center;
  }

  .contact-img img {
    width: 100%;
    max-width: 380px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .contact-info {
    flex: 1;
    text-align: center;
  }

  .contact-info h2 {
    font-size: 2.5rem;
    color: #ffce00;
    margin-bottom: 20px;
  }

  .contact-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
  }

  .contact-icons a {
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #222;
    color: #fff;
    border-radius: 50%;
    font-size: 30px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .contact-icons a::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ffce00;
    top: 100%;
    left: 0;
    transition: all 0.4s ease;
    z-index: -1;
  }

  .contact-icons a:hover::after {
    top: 0;
  }

  .contact-icons a:hover {
    color: #000;
    transform: scale(1.15);
  }

  @media (max-width: 768px) {
    .contact-section {
      flex-direction: column;
      text-align: center;
    }

    .contact-img img {
      max-width: 300px;
    }
  }
</style>
